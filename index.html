<html>
<body>
<h2>Search <b>Coq</b> docs &amp; sources.</h2>
<p id="url-node">If you want to add a quicksearch, you can use the url:<br/>
  <code>http://coqfind.net/?q=foobar</code>
</p>
<form id="cref" action="http://www.google.com/cse">
    <input type="hidden" name="cref" value="http://www.coqfind.net/cse.xml" />
    <input type="text" name="q" size="40" />
    <input type="submit" name="sa" value="Find!" />
</form>

<script type="text/javascript" src="http://www.google.com/cse/brand?form=cref"></script>
<script type="text/javascript"> 
  // extract users query from URL
  function parseQueryFromUrl() {
    var search = window.location.search.substr(1);
    var parts = search.split('&');
    for (var i = 0; i < parts.length; i++) {
      var keyvaluepair = parts[i].split('=');
      if (decodeURIComponent(keyvaluepair[0]) == "q") {
        return decodeURIComponent(keyvaluepair[1].replace(/\+/g, ' '));
      }
    }
    return '';
  }

  // see if query was passed from url
  var q = parseQueryFromUrl();
  if (q) {
      document.cref.q = q;
      document.cref.submit();
  }
</script>

<link rel="stylesheet" href="style.css" type="text/css" />
</body>
</html>
